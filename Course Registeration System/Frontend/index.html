    <title>Course Registeration System</title>
    <style>
        *{
            font-family: sans-serif;
            padding: 0;
            margin: 0;

        }
        body{
            height: 100vh;

            display: flex;

        }

            background-color: #2f3031;
        }

        .buttons{

           gap: 20px;
        }
        a{
            text-decoration: none;
        }
    </style>
